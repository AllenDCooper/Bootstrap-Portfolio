<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stickyfooter.css">
    <link rel="stylesheet" type="text/css" href="MediaQuery.css">
    <style>
      .border-10 {
         border-top-width: 10px;
         border-top-style: solid;
         }
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #777777;
        font-size: 20px;
        line-height: 30px;
      }
      h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 36px;
      }
      a {
          font-size: 20px;
          line-height: 24px;
          color: #777777;
      }
    </style>
  </head>
  <body style="background-image: url('images/concrete_seamless.png');">
    <nav class="border-bottom border-bottom-secondary bg-white">
      <header class="container clearfix px-0">
        <div class="float-left p-4" id="headerLeft" style="background-color: #4aaaa5">
          <h1 class="text-white"><strong>Allen Cooper</strong></h1>
        </div>
        <div class="float-right my-4" id="navbarText">
          <ul class="list-inline my-0">
            <li class="nav-item active list-inline-item mx-0">
              <a class="nav-link text-secondary" href="index.html">About</a>
            </li>
            <li class="nav-item list-inline-item border-right border-left border-left-secondary border-right-secondary mx-0">
              <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item list-inline-item ml-0 mr-1">
              <a class="nav-link text-secondary" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </header>
    </nav>
    <section>
      <div class="container bg-white mx-auto mt-3 p-5">
        <div class="row">
          <div class="col-sm pb-3 mb-2">
            <h1 class="pl-0 border-bottom border-bottom-secondary pb-3" style="color: #4aaaa5"><strong>Contact</strong></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <form>
              <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" class="form-control" id="user_name" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="input_email">Email address</label>
                <input type="email" class="form-control" id="input_email" aria-describedby="input_email" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-white text-white" style="background-color: #4aaaa5">Submit</button>
            </form>
          </div>
        </div>
      </div>  
    </section>
    <footer class="border-10 bg-secondary" style="border-color: #4aaaa5">
      <div class="container text-center">
        <span class="text-white">(c) 2019 Allen Cooper</span>
      </div>
    </footer>
  </body>
</html>
